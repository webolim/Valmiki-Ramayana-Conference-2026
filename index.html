    <!-- Define Tailwind config BEFORE loading the CDN script -->
    <script>
      tailwind = window.tailwind || {};
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              maroon: '#800000',
              gold: '#D4AF37',
              cream: '#FFFDD0',
              deepGreen: '#228B22',
              saffron: '#FF9933',

              serif: ['"Vesper Libre"', '"Tiro Devanagari Sanskrit"', 'serif'],
              sans: ['Poppins', 'Mukta', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 60s linear infinite',
              'spin-reverse-medium': 'spin-reverse 45s linear infinite',
              'spin-medium': 'spin 30s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 2s infinite',
            },
            keyframes: {
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              'flicker': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '25%': { opacity: 0.9, transform: 'scale(0.98)' },
                '50%': { opacity: 0.85, transform: 'scale(0.96)' },
                '75%': { opacity: 0.95, transform: 'scale(0.99)' },
              }
            }
          },
        },
      }
    </script>
